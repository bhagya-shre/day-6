<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
<h:form>

	<center>
	<h2><h:outputText value="Agent Records"/></h2>
	
	<h:dataTable value="#{agentDAO.showAgent()}" var="e" border="3">
	
		<h:column>
		<f:facet name="header">Agent Id</f:facet>
		<h:outputText value="#{e.agentId}"/>
		</h:column>
		
		<h:column>
		<f:facet name="header">Agent Firstname</f:facet>
		<h:outputText value="#{e.firstname}"/>
		</h:column>
		
		<h:column>
		<f:facet name="header">Agent Lastname</f:facet>
		<h:outputText value="#{e.lastname}"/>
		</h:column>
		
		<h:column>
		<f:facet name="header">Agent City</f:facet>
		<h:outputText value="#{e.city}"/>
		</h:column>
	
		
		<h:column>
		<f:facet name="header">Agent Premium</f:facet>
		<h:outputText value="#{e.premium}"/>
		</h:column>
	
		<h:column>
		<f:facet name="header">Update</f:facet>
		<h:commandButton action="#{agentDAO.searchAgent(e.agentId)}"
		value="Update"/>
		
		</h:column>
		
		<h:column>
		<f:facet name="header">Delete</f:facet>
		<h:commandButton action="#{agentDAO.deleteAgent(e.agentId)}"
		value="Delete"/>
		
		</h:column>
		
		<h:column>
		<f:facet name="header">Search</f:facet>
		<h:commandButton action="#{agentDAO.deleteAgent(e.agentId)}"
		value="Search"/>
		
		</h:column>
	</h:dataTable>
	<center>
	<h:commandButton action="AgentCreate.xhtml?faces-redirect=true" value="Create Agent"></h:commandButton>
	</center>
	</center>
	</h:form>
</h:body>
</html>
